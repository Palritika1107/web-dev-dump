<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            display: block;
            width : 500px;
            margin: auto;
        }

        input{
            display: block;
        }

        input[type="text"]{

            padding : 20px;
            border : 2px solid red;
        }

        a[target]{
            color : pink;
        }

    </style>
</head>
<body>
    <div class="container">
        <a href="www.google.com" target="_blank">go to google</a>
        <form action="" class="form-control">
            <input type="text" placeholder="enter your name">
            <input type="password" placeholder="enter your password">
            <input type="submit" value="Submit">
        </form>
        <ul>
            <li class="item" id="item-1">Item1</li>
            <li class="item" id="item-2">Item2</li>
            <li class="item" id="item-3">Item3</li>
            <li class="item" id="item-4">Item4</li>
            <li class="item" id="item-5">Item5</li>
        </ul>
    </div>
</body>
</html>
